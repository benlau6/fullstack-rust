{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block head %}
<style>
  #result {
    display: block;
    color: red;
  }
</style>
{% endblock %}

{% block content %}
<div>
  <h1>Register</h1>
  <form hx-post="/api/v1/users" hx-ext="response-targets" hx-target-4*="#result" hx-target-500="#result">
    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </div>
    <output id="result"></output>
    <button type="submit">Register</button>
    <button hx-get="/login" hx-target="body" hx-replace-url="true">Login</button>
</div>
{% endblock %}
